server {
    listen 443 ssl;
    server_name odos.thaigov.go.th;

    root /usr/share/nginx/html;
    index index.html;

    ssl_certificate     /etc/nginx/ssl/live/odos.thaigov.go.th/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/odos.thaigov.go.th/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # ----------------------
    # Frontend SPA
    # ----------------------
    location / {
        try_files $uri $uri/ /index.html;
        # ไม่ให้ browser cache index.html
        add_header Cache-Control "no-store, no-cache, proxy-revalidate, max-age=86400";
    }

    # Cache ไฟล์ static (JS/CSS/ภาพ) ยาว ๆ
    location /assets/ {
    add_header Cache-Control "public, max-age=86400";  #1 Day
    }

